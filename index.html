<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="header">
    &lt;header&gt;
  </header>

  <nav id="nav">
 	&lt;nav&gt;
  </nav>


	<section id="full">
    
    	&lt;section&gt; #eee

    	<article>
      	&lt;article&gt; #fff
    	</article>

    	<div id="division">
      	&lt;h1, h2, h3&gt; #6ea3da
    	</div>

    	<p>
      	&lt;p&gt; #eee
    	</p>
  
	</section>
	
<aside>
    &lt;aside&gt;
  </aside> 

  <footer>
  	&lt;footer&gt; #ccc
  </footer>

</body>
</html>
